<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Analisar Chave Acesso</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark" style="height: 100vh">
  <div class="container pt-5">
    <div class="row">
      <div class="col-6 offset-2">
        <input id="inputChave" 
               type="text" 
               class="form-control fs-4" 
               placeholder="Informe uma chave de acesso."
               onkeyup="removerEspacos()">
      </div>
      <div class="col-2">
        <button type="button" 
                class="btn btn-success btn-lg form-control"
                onclick="analisar()">
                Analisar
        </button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-8 offset-2">
        <p id="cUF" class="text-white fs-3"></p>
        <p id="anoMes" class="text-white fs-3"></p>
        <p id="cnpj" class="text-white fs-3"></p>
        <p id="modelo" class="text-white fs-3"></p>
        <p id="serie" class="text-white fs-3"></p>
        <p id="nNF" class="text-white fs-3"></p>
        <p id="tipoEmissao" class="text-white fs-3"></p>
        <p id="cNF" class="text-white fs-3"></p>
      </div>
  </div>

  <script src="js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
